<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eldritch Horror</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="ancients-wrap">
      <div class="ancient azathoth"></div>
      <div class="ancient cthulthu"></div>
      <div class="ancient logsothoth"></div>
      <div class="ancient shubniggurath"></div>
    </div>
    <div class="difficulties-wrap">
      <div class="difficulty">
        <span>Очень легкая</span>
      </div>
      <div class="difficulty">
        <span>Легкая</span>
      </div>
      <div class="difficulty">
        <span>Средняя</span>
      </div>
      <div class="difficulty">
        <span>Высокая</span>
      </div>
      <div class="difficulty">
        <span>Очень высокая</span>
      </div>
    </div>
    <div class="table">
      <div class="mix-wrap">
        <div class="mix">
          <span>Перемешать колоду</span>
        </div>
      </div>
      <div class="stages-wrap">
        <div class="stages">
          <div class="stage first-stage">
            <h5>Первая стадия</h5>
            <div class="tracker">
              <div class="track green-track">
                <span>0</span>
              </div>
              <div class="track brown-track">
                <span>0</span>
              </div>
              <div class="track blue-track">
                <span>0</span>
              </div>
            </div>
          </div>
          <div class="stage second-stage">
            <h5>Вторая стадия</h5>
            <div class="tracker">
              <div class="track green-track">
                <span>0</span>
              </div>
              <div class="track brown-track">
                <span>0</span>
              </div>
              <div class="track blue-track">
                <span>0</span>
              </div>
            </div>
          </div>
          <div class="stage third-stage">
            <h5>Третья стадия</h5>
            <div class="tracker">
              <div class="track green-track">
                <span>0</span>
              </div>
              <div class="track brown-track">
                <span>0</span>
              </div>
              <div class="track blue-track">
                <span>0</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-deck"></div>
        <div class="current-card"></div>
      </div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
  <script type="module" src="./data/ancients.js"></script>
  <script type="module" src="./data/difficulties.js"></script>
  <script type="module" src="./data/mythicCards/blue/index.js"></script>
  <script type="module" src="./data/mythicCards/brown/index.js"></script>
  <script type="module" src="./data/mythicCards/green/index.js"></script>
</body>
</html>
